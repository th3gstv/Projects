<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator (Calculadora)</title>
</head>
<body>
  <input class="firstNumber" type="number" value="0" min="0"></input>
  
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>

  <input class="secondNumber" type="number" value="0" min="0"></input>

  <button onclick="getDados()">Calculate</button>

  <p id="results">0</p>
</body>
<script src="back-end.js"></script>
</html>
